import org.apache.tools.ant.filters.ReplaceTokens

buildscript {
  repositories {
    jcenter()
    maven {
      name = 'fabricmc.net'
      url = 'https://maven.fabricmc.net'
    }
  }
  dependencies {
    classpath "net.fabricmc:fabric-loom:$loom"
  }
}

apply plugin: 'java'
apply plugin: 'fabric-loom'

archivesBaseName = 'FovLock'
group = 'io.github.insomniakitten'
version = mod
sourceCompatibility = 1.8

minecraft {
  refmapName = 'mixins.fovlock.refmap.json'
}

dependencies {
  minecraft "com.mojang:minecraft:$game"
  mappings "net.fabricmc:yarn:$game+$mappings"
  modCompile "net.fabricmc:fabric-loader:$loader"
  implementation "com.google.code.findbugs:jsr305:$findbugs"
}

processResources {
  filter ReplaceTokens, tokens: [version: version, refmap : minecraft.refmapName]
}
